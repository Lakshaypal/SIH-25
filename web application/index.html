<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - BlueCarbon MRV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/9f2bf083-2590-4001-bddf-37efeca417b9.png" alt="BlueCarbon Logo" class="auth-logo">
            <h1>Welcome Back</h1>
            <p>Please enter your details to sign in.</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn--primary">Sign In</button>
            </form>
        </div>
    </div>

             <!-- === ADDED BLOCK START === -->
            <div style="text-align: center; margin-top: 20px; font-size: 14px; color: #555;">
                Don't have an account? 
                <a href="signup.html" style="color: #007bff; text-decoration: none; font-weight: 600;">Sign up</a>
            </div>
            <!-- === ADDED BLOCK END === -->

        </div>
    </div>
    
    <script>
        // Simple login simulation
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission
            // In a real application, you would validate credentials here
            // For this demo, we'll just redirect to the dashboard
            window.location.href = 'dashboard.html';
        });
    </script>

</body>
</html>
