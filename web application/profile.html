<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - BlueCarbon MRV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="page-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="welcome-message">
                <h1>My Profile</h1>
            </div>
        </header>

        <!-- Profile Card -->
        <div class="profile-card">
            <div class="profile-avatar">JD</div>
            <div class="profile-info">
                <h2 class="profile-name">John Doe</h2>
                <p class="profile-email">john.doe@ecotech.com</p>
                <div class="kyc-status-badge">
                    <span class="kyc-status-badge__icon">⚠️</span>
                    KYC Pending
                </div>
            </div>
        </div>

        <!-- Details Section -->
        <div class="details-section">
            <h3 class="details-section-title">Personal Information</h3>
            <div class="detail-item">
                <span class="detail-label">Phone Number</span>
                <span class="detail-value">+1 (555) 123-4567</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Address</span>
                <span class="detail-value">123 Green St, Eco City</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Organization</span>
                <span class="detail-value">EcoTech Solutions</span>
            </div>
        </div>

        <!-- Settings Section -->
        <div class="details-section">
            <h3 class="details-section-title">Settings</h3>
            <div class="detail-item">
                <span class="detail-label">Notifications</span>
                <span class="detail-value">Enabled</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Language</span>
                <span class="detail-value">English</span>
            </div>
        </div>

        <!-- Logout Button -->
        <div class="logout-section">
             <a href="index.html" class="btn btn--secondary">Log Out</a>
        </div>

    </main>
