    <title>Create Project - BlueCarbon MRV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <main class="page-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="welcome-message">
                <h1>New Project</h1>
                <p>Fill in the details to get started.</p>
            </div>
            <a href="profile.html" class="profile-icon">
                JD
            </a>
        </header>

        <!-- Create Project Form -->
        <form id="createProjectForm">
            <!-- Project Information Section -->
            <div class="form-section">
                <div class="form-group">
                    <label for="projectName" class="form-label">Project Name *</label>
                    <input type="text" id="projectName" class="form-control" placeholder="e.g., Coastal Mangrove Restoration" required>
                </div>
                <div class="form-group">
                    <label for="organizationName" class="form-label">Organization / NGO Name *</label>
                    <input type="text" id="organizationName" class="form-control" placeholder="Your organization's official name" required>
                </div>
                <div class="form-group">
                    <label for="location" class="form-label">Location *</label>
                    <input type="text" id="location" class="form-control" placeholder="e.g., Sundarbans, India" required>
                </div>
            </div>

            <!-- Document Uploads Section -->
            <div class="form-section">
                <h2 class="form-section-title">Document Uploads</h2>
                <p class="form-section-subtitle">Please upload the required documents for KYC verification.</p>
                <div class="upload-grid">
                    <div class="upload-item">
                        <span class="upload-icon">ðŸ“„</span>
                        <p class="upload-title">Aadhar Card</p>
                        <button type="button" class="btn-upload">Upload</button>
                    </div>
                    <div class="upload-item">
                        <span class="upload-icon">ðŸ“„</span>
                        <p class="upload-title">PAN Card</p>
                        <button type="button" class="btn-upload">Upload</button>
                    </div>
                    <div class="upload-item">
                        <span class="upload-icon">ðŸ“„</span>
                        <p class="upload-title">NGO UID Certificate</p>
                        <button type="button" class="btn-upload">Upload</button>
                    </div>
                    <div class="upload-item">
                        <span class="upload-icon">ðŸ“„</span>
                        <p class="upload-title">GST Certificate</p>
                        <button type="button" class="btn-upload">Upload</button>
                    </div>
                    <div class="upload-item">
                        <span class="upload-icon">ðŸ“„</span>
                        <p class="upload-title">eKYC Video</p>
                        <button type="button" class="btn-upload">Upload</button>
                    </div>
                    <div class="upload-item">
                        <span class="upload-icon">ðŸ“„</span>
                        <p class="upload-title">Geotag Pic of NGO</p>
                        <button type="button" class="btn-upload">Upload</button>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn--primary">Submit for Review</button>
        </form>
    </main>
