<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - VeriCarbon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="not-found-container">
        <div class="not-found-content">
            <h1 class="not-found-title">404</h1>
            <p class="not-found-subtitle">Oops! Page Not Found</p>
            <p class="not-found-text">The page you are looking for does not exist. It might have been moved or deleted.</p>
            <a href="/" class="btn btn-primary">Return to Homepage</a>
        </div>
    </div>
    <style>
        .not-found-container { display: flex; align-items: center; justify-content: center; text-align: center; min-height: 100vh; }
        .not-found-title { font-size: 6rem; font-weight: 700; color: var(--c-text-dark); line-height: 1; }
        .not-found-subtitle { font-size: 1.5rem; font-weight: 600; color: var(--c-text-dark); margin-top: 0.5rem; }
        .not-found-text { max-width: 400px; margin: 1rem auto 2rem auto; }
    </style>
</body>
</html>
