  <div class="page-wrapper">
    <div class="page-header container">
      <h1 class="page-header-title">Submit a New Project</h1>
      <p class="page-header-description">Provide details about your environmental project to begin the verification
        process.</p>
    </div>

    <div class="content-area">
      <div class="container form-container">
        <div class="card" style="padding: 2rem;">
          <form id="upload-form" class="form-grid">
            <div class="form-group full-width"><label for="projectName">Project Name</label><input type="text"
                id="projectName" name="projectName" class="input" placeholder="e.g., Amazon Rainforest Preservation"
                required></div>
            <div class="form-group"><label for="ngoName">NGO/Organization Name</label><input type="text" id="ngoName"
                name="ngoName" class="input" placeholder="Your organization's name" required></div>
            <div class="form-group"><label for="location">Location</label><input type="text" id="location"
                name="location" class="input" placeholder="e.g., Brazil, Amazon Basin" required></div>
            <div class="form-group full-width"><label for="description">Project Description</label><textarea
                id="description" name="description" class="textarea" rows="4"
                placeholder="Describe the project's goals, impact, and methodology..." required></textarea></div>
            <div class="form-group"><label for="carbonCredits">Estimated Carbon Credits</label><input type="number"
                id="carbonCredits" name="carbonCredits" class="input" placeholder="e.g., 500" required></div>
            <div class="form-group"><label for="file-upload">Project Image (Optional)</label><label for="file-upload"
                class="file-dropzone"><span id="file-label">Click to upload or drag and drop</span></label><input
                id="file-upload" name="imageUrl" type="file" style="display:none;" accept="image/*" /></div>
            <div class="form-group full-width"><button type="submit" id="submit-btn" class="btn btn-primary btn-full"
                style="padding-top: 1rem; padding-bottom: 1rem; font-size: 1rem;">Submit for Review</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="toast-container"></div>
  <script src="js/mock-data.js"></script>
  <script src="js/main.js"></script>
