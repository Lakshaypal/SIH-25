<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Blue Carbon MRV</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="signup-screen" class="screen" style="display: block;">
        <header class="app-header">
            <div class="header-content">
                <a href="index.html" class="back-btn" style="text-decoration: none;">‚Üê Back</a>
                <h2>Create Account</h2>
            </div>
        </header>
        <main class="evidence-form-content">
            <div class="card">
                <div class="card__body">
                    <div class="form-group"><label class="form-label">Name & Surname</label><input type="text" class="form-control"></div>
                    <div class="form-group"><label class="form-label">Phone</label><input type="tel" class="form-control"></div>
                    <div class="form-group"><label class="form-label">Email</label><input type="email" class="form-control"></div>
                    <div class="form-group"><label class="form-label">Address</label><textarea class="form-control" rows="3"></textarea></div>
                    <div class="form-group"><label class="form-label">NGO UID</label><input type="text" class="form-control"></div>
                </div>
            </div>
            <button class="btn btn--primary btn--lg btn--full-width" id="register-btn">Register</button>
        </main>
    </div>
    <script src="js/data.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
