<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Verification - Blue Carbon MRV</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="kyc-upload-screen" class="screen" style="display: block;">
        <header class="app-header"><div class="header-content"><h2>NGO Verification</h2></div></header>
        <main class="evidence-form-content">
            <div class="card">
                <div class="card__body">
                    <h3>Upload Documents</h3>
                    <p class="text-secondary mb-16">Please upload for verification.</p>
                    <div class="upload-list">
                        <div class="upload-item"><span>Aadhaar Card</span><button class="btn btn--sm btn--outline">Upload</button></div>
                        <div class="upload-item"><span>PAN Card</span><button class="btn btn--sm btn--outline">Upload</button></div>
                        <div class="upload-item"><span>NGO UID Certificate</span><button class="btn btn--sm btn--outline">Upload</button></div>
                        <div class="upload-item"><span>GST Certificate</span><button class="btn btn--sm btn--outline">Upload</button></div>
                        <div class="upload-item"><span>E-KYC of Person</span><button class="btn btn--sm btn--outline">Upload</button></div>
                        <div class="upload-item"><span>Geotagged Pic of NGO</span><button class="btn btn--sm btn--outline">Upload</button></div>
                    </div>
                </div>
            </div>
            <button class="btn btn--primary btn--lg btn--full-width" id="submit-kyc-btn">Submit for Verification</button>
        </main>
    </div>
    <script src="js/data.js"></script>
    <script src="js/kyc.js"></script>
</body>
</html>
